<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/loginscreen.css" />
  </head>
  <body>
    <main class="container">
      <section class="right">
        <div class="data">
          <img src="images/logo.svg" alt="logo" class="logo-img" />

          <h1 class="">تسجيل الدخول الي كرين</h1>
          <p>يرجي اختيار الطريقة الأفضل لتسجيل الدخول لحسابك</p>
          <div class="choice">
            <button class="btn">
              <svg
                width="24"
                height="25"
                viewBox="0 0 24 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.16 11.37C12.06 11.36 11.94 11.36 11.83 11.37C9.45 11.29 7.56 9.34 7.56 6.94C7.56 4.49 9.54 2.5 12 2.5C14.45 2.5 16.44 4.49 16.44 6.94C16.43 9.34 14.54 11.29 12.16 11.37Z"
                  fill="#383635"
                />
                <path
                  d="M7.15997 15.06C4.73997 16.68 4.73997 19.32 7.15997 20.93C9.90997 22.77 14.42 22.77 17.17 20.93C19.59 19.31 19.59 16.67 17.17 15.06C14.43 13.23 9.91997 13.23 7.15997 15.06Z"
                  fill="#383635"
                />
              </svg>
              <span>أكمل بواسطة رقم الجوال / البريد الإلكتروني</span>
            </button>
            <button class="btn google">
              <img src="images/gmail.png" alt="" />
              <span>اكمل بواسطة جوجل</span>
            </button>
            <button class="btn facebook">
              <img src="images/facebook.png" alt="" />
              <span>اكمل بواسطة فيس بوك</span>
            </button>
            <button class="btn apple">
              <img src="images/apple.png" alt="" /><span>اكمل بواسطة ابل</span>
            </button>
          </div>
          <p class="terms">
            من خلال استخدامك لهذه الخدمة، فإنك توافق على
            <a href="#">شروط الخدمة</a> لدينا و تقر بأنك قد قرأت
            <a href="#">سياسة الخصوصية</a>.
          </p>
          <p class="signup">ليس لديك حساب؟ <a href="#">إنشئ حساب</a></p>
        </div>
      </section>
      <section class="left">
        <img src="images/background.png" alt="image" />
      </section>
    </main>
  </body>
</html>
